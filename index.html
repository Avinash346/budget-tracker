<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="style.css" /> 
</head>
<body>

   <main>
    <div class="outer-wrap">
      <div class="inner-wrap">
        <section class="heading">
          <p class="title">Budget Tracker</p>
          <p class="subtitle">Easiest way to track your budget</p>
        </section>
        <section class="transaction-control">
          <div class="actions">
          <h3>Add transactions</h3>
          <form  class="add">
            <input type="text" name="source" placeholder="Source" autocomplete="off">
            <input type="number" name="amount" placeholder="Amount" autocomplete="off">
            <input type="submit" value="Add Transaction">
          </form>
          </div>
          <div class="stats">
            <h3>Statistics</h3>
            <p class="balance">
              Balance: $<span id="balance">651</span>
            </p>
            <p class="income">
              Income: $<span id="income">700</span>
            </p>
            <p class="expence">
              Expence: $<span id="expence">49</span>
            </p>

          </div>
        </section>
        <section class="transaction-history">
         <h3>transaction History</h3>
         <div class="records">
          <div class="income">
            <h3>income</h3>
            <ul class="income-list">
              <li data-id="">
                <p>
                     <span>Frrelancing js-project</span>
                     <span id="time">time</span>
                </p>
                <span>$700</span>
                <i class="bi bi-trash delete" ></i>
              </li>
            </ul>
           </div>
           <div class="expence">
            <h3>Expence</h3>
            <ul class="expence-list">
              <li data-id="">
                <p>
                     <span>Streaming room</span>
                     <span id="time">time</span>
                </p>
                <span>$69</span>
                <i class="bi bi-trash delete"></i>
              </li>
            </ul>
           </div>
         </div>
         
        </section>
      </div>
    </div>
   </main>
 
  <script src="index.js"></script>
</body>
</html>
